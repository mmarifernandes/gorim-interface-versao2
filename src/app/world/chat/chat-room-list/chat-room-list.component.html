<div *ngIf="openedRooms.length != 0">
    <div
        *ngFor="let friend of openedRooms; let i=index"
        class="chat-room-slot {{ getChatRoomClass(i) }}"
    >
        <app-chat-room
            [friendName]="friend"
            [personName]="nomePessoa"
            [idJogo]="idJogo"
            class="w-100"
        ></app-chat-room>
    </div>
</div>
