<div class="master content pt-5 pb-5 container" *ngIf="(infoMundo$ | async) as mundo">
    <div class="container main__block pt-3 pb-5 pl-3 pr-3 master-container">
        <div class="row h-75">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex flex-column align-items-center justify-content-center pt-3 pb-3">
                            <h1>ID do Jogo: {{ mundo.idJogo }}</h1>
                        </div>
                    </div>
                </div>
                <div class="row pb-6">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-6 text-right"><p>Rodada</p></div>
                                    <div class="col-6 text-left"><p>{{ mundo.rodada }}</p></div>
                                </div>
                                <div class="row">
                                    <div class="col-6 text-right"><p>Etapa</p></div>
                                    <div class="col-6 text-left"><p>{{ mundo.etapa }}</p></div>
                                </div>
                                <div class="row">
                                    <div class="col-6 text-right"><p>Poluição Mundial</p></div>
                                    <div class="col-6 text-left"><p>{{ mundo.poluicaoMundo | number:'.0-2' }}%</p></div>
                                </div>
                            </div>
    
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-6 text-right"><p>Quantidade de Jogadores</p></div>
                                    <div class="col-6 text-left"><p>{{ mundo.quantidadeJogadores }}</p></div>
                                </div>
                                <div class="row">
                                    <div class="col-6 text-right"><p>Produtividade Mundial</p></div>
                                    <div class="col-6 text-left"><p>{{ mundo.produtividadeMundo }}%</p></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12"><h4>Eleitos</h4></div>
                            <div class="col-md-2" *ngFor="let eleito of mundo.eleitos">{{eleito}}</div>
                        </div>
                    </div>
                </div>
                <div class="row align-items-center justify-content-center">
                    
                    <button
                        (click)="openModal(0)"
                        class="mt-3 btn btn--primary"
                    >
                        Terminar etapa
                    </button>
                    <button
                        class="mt-3 btn btn-danger"
                        (click)="openModal(1)"
                    >
                        Finalizar jogo
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <app-rightsidebar
                    [idJogo]="idJogo"
                    [etapa]="mundo.etapa"
                    [quantidadeJogadores]="mundo.quantidadeJogadores"
                ></app-rightsidebar>
            </div>
        </div>
    </div>
</div>
<div *ngIf="chatInfo != null">
    <app-chat
        [chatInfo]="chatInfo"
    ></app-chat>
</div>
