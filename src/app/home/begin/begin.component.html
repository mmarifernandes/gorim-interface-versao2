<div class="container">
    <h3 class="text-center">Novo Jogo</h3>
    <form [formGroup]="beginForm" (submit)="comecarJogo()">
        <div>
            <label for="quantidadeJogadores">Quantidade de Jogadores<span class="requiredStar">*</span></label>
            <input #quantidadeJogadoresInput
                formControlName="quantidadeJogadores"
                type="number"
                min="6"
                max="16"
                class="form-control form-control-sm"
                placeholder="Pelo menos 6"
                (focus)="showMessage()"
            >
            <app-inline-alert
                *ngIf="shouldShowMessage"
                message="Quantidade deve ser maior que 6"
                [type]="messageType">
            ></app-inline-alert>
            <button class="btn btn--secondary mt-3" type="submit" [disabled]="beginFormButtonDisabled" id="comecar">Come√ßar <span *ngIf="beginFormButtonDisabled" id><img src="../../../assets/imgs/loading.gif" height="20px"/></span></button>
            <button class="btn btn--secondary mt-3" type="button" (click)="goToPage()" [disabled]="beginFormButtonDisabled" id="comojogar" >Como jogar <span *ngIf="beginFormButtonDisabled"><img src="../../../assets/imgs/loading.gif" height="20px"/></span></button>

        </div>
    </form>
</div>
